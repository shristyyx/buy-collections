<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closette Studios</title>

  <!-- Satoshi Font -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Satoshi', sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-6 py-12">

  <!-- Launch Hero Section -->
  <section id="hero" class="w-full max-w-3xl text-center fade-in">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-medium mb-4">
      Time to turn your closet into <em class="italic font-light tracking-wide">Closette</em> âœ¨
    </h1>

    <button
      onclick="window.location.href='first.html'"
      class="mt-6 px-6 py-3 border border-black text-black hover:bg-black hover:text-white transition-all duration-300 rounded-full text-sm sm:text-base tracking-wide"
    >
      LESSGOO
    </button>
  </section>

  <!-- Optional JS for animation trigger -->
  <script>
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      },
      { threshold: 0.1 }
    );

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
