<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closette Studios</title>

  <!-- Satoshi Font -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Satoshi', sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head><body class="min-h-screen flex flex-col items-center justify-center bg-no-repeat bg-cover bg-center relative" style="background-image: url('images/bg-img.jpg');">

  <!-- Logo at the top -->
  <div class="absolute top-8">
    <a href="logo.html">
      <img src="images/logo.png" alt="Logo" class="h-8 sm:h-10 object-contain" />
    </a>
  </div>


  <!-- AirDrop Notification Box -->
<div id="airdrop-notification"
     class="bg-white/90 w-[90%] max-w-md rounded-2xl shadow-lg text-center py-6 px-4 backdrop-blur-md border border-gray-200 
            transform scale-0 opacity-0 transition-all duration-500 ease-out mx-auto mt-10">
    <h2 class="text-lg font-semibold mb-1">AirDrop</h2>
    <p class="text-sm text-gray-600 mb-4">
      The Closette Studios is trying to turn your closet into <span class="italic font-light">Closette</span> âœ¨<br />

    </p>

    <!-- Image or Icon (optional, like the pink shorts) -->
    <!-- <img src="images/sample.png" class="w-32 h-32 mx-auto mb-4 object-cover rounded-lg" /> -->

    <!-- Double Accept Buttons -->
    <div class="flex justify-around mt-4">
      <button onclick="location.href='first.html'" class="text-blue-500 font-medium text-sm ">
        Accept
      </button>
      <button onclick="location.href='first.html'" class="text-blue-500 font-medium text-sm ">
        Accept
      </button>
    </div>
  </div>

  <!-- Optional Fade-in Animation -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }
  </style>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const notif = document.getElementById('airdrop-notification');
    setTimeout(() => {
      notif.classList.remove('scale-0', 'opacity-0');
      notif.classList.add('scale-100', 'opacity-100');
    }, 300); // delay to make it feel like a pop-up
  });
</script>

</body>


</html>
