<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url("https://i.pinimg.com/736x/d2/37/1a/d2371a660b474d7f4c7c663f7d4f71b2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
    }

    .confirmation-box {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
    }

    @media (max-width: 640px) {
      .confirmation-box {
        padding: 1.5rem !important;
      }

      h1 {
        font-size: 1.75rem;
      }

      p, h2, pre {
        font-size: 0.95rem !important;
      }

      a {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="confirmation-box p-10 shadow-lg text-center">
    <h1 class="text-4xl font-bold text-green-600 mb-4">Thank You! ðŸŽ‰</h1>
    <p class="text-lg text-gray-700 mb-6">Your order has been placed successfully.</p>

    <div class="text-left bg-white rounded-lg p-5 shadow-inner mb-6">
      <h2 class="text-xl font-semibold mb-3">Order Summary</h2>
      <pre id="order-summary" class="whitespace-pre-wrap text-sm text-gray-600"></pre>
    </div>

    <a href="index.html" class="inline-block px-6 py-3 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition">
      Back to Home
    </a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    const summary = cartItems.map(item => {
      const products = item.includedProducts?.length || 0;
      const price = products * 999;
      return `â€¢ ${item.title}\n   Size: Clothing - ${item.clothingSize}, Shoe - ${item.shoeSize}\n   Items: ${products} Ã— â‚¹999 = â‚¹${price}`;
    }).join('\n\n');

    document.getElementById("order-summary").textContent = summary || "No order details available.";

    // Optional: clear cart after successful order
    localStorage.removeItem("cartItems");
  </script>

</body>
</html>
