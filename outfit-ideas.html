<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outfit Ideas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fff8f7;
      font-family: 'Inter', sans-serif;
    }
    .post-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .brand-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f87171;
      color: white;
      font-size: 10px;
      padding: 4px 6px;
      border-radius: 999px;
      z-index: 10;
    }
    .post-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
      aspect-ratio: 3 / 4;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .post-card:hover img {
      transform: scale(1.03);
    }
    .dropdown-panel {
      position: absolute;
      top: 48px;
      left: 0;
      right: 0;
      width: 240px;
      margin: auto;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 16px;
      display: none;
      z-index: 50;
      animation: fadeIn 0.3s ease-in-out;
    }
    .insta-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 4px;
  z-index: 10;
}

.insta-badge img {
  width: 40px;
  height: 40px;
}


    .filter-options button {
      display: block;
      width: 100%;
      padding: 6px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<header class="flex items-center justify-between px-6 py-4 border-b bg-white shadow-md">
  <a href="index.html" class="text-2xl font-bold">COLLECTIONS</a>
  <nav class="flex items-center gap-4">
    <a href="index.html" class="hover:underline">Home</a>
    <a href="outfit-ideas.html" class="text-red-500 font-semibold">Outfit Ideas</a>
    <a href="cart.html" class="hover:underline">Cart</a>
  </nav>
</header>

<main class="max-w-7xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-center mb-4">Outfit Inspo</h2>

  <div class="flex justify-center gap-4 mb-10">
    <div class="relative">
      <button onclick="toggleFilterOptions()" class="bg-gray-600 text-white px-4 py-1.5 rounded-full text-sm shadow">Filter</button>
      <div id="filterOptions" class="dropdown-panel filter-options">
        <button onclick="applyFilter('men')">Men</button>
        <button onclick="applyFilter('women')">Women</button>
        <button onclick="applyFilter('all')">All</button>
      </div>
    </div>
    <div class="relative">
      <button onclick="toggleUploadForm()" class="bg-pink-500 text-white px-4 py-1.5 rounded-full text-sm shadow">Upload</button>
      <div id="uploadForm" class="dropdown-panel">
        <h3 class="text-lg font-semibold mb-2 text-pink-600">Upload Outfit</h3>
        <input type="file" id="uploadInput" accept="image/*" class="w-full border p-1 mb-3 text-sm"/>
        <select id="uploadGender" class="w-full border p-1 text-sm mb-3">
          <option value="women">Women</option>
          <option value="men">Men</option>
        </select>
        <input type="text" id="uploadInsta" placeholder="Instagram handle (optional)" class="w-full border p-1 text-sm mb-3" />
        <button onclick="uploadImage()" class="bg-pink-500 text-white w-full py-1.5 rounded hover:bg-pink-600 text-sm">Upload</button>
      </div>
    </div>
  </div>

  <div id="posts-container" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
</main>

<script>
const modelDefaults = [
  { img: "model1_cropped.jpg", gender: "women", likes: 0, isProduct: true },
  { img: "model2_cropped.jpg", gender: "women", likes: 0, isProduct: true },
  { img: "model3_cropped.jpg", gender: "women", likes: 0, isProduct: true }
];

let allPosts = [], currentSection = "all";

function loadPosts() {
  const outfitPosts = JSON.parse(localStorage.getItem("outfitPosts")) || [];
  const modelLikes = JSON.parse(localStorage.getItem("modelLikes")) || {};
  const modelPosts = modelDefaults.map(m => ({
    ...m,
    isProduct: true,
    likes: modelLikes[m.img] || 0
  }));

  allPosts = [...modelPosts, ...outfitPosts.map(o => ({ ...o, isProduct: false }))];
  allPosts.sort((a, b) => b.likes - a.likes);
  renderPosts();
}
function renderPosts() {
  const container = document.getElementById("posts-container");
  const filtered = currentSection === "all" ? allPosts : allPosts.filter(p => p.gender === currentSection);
  document.body.style.backgroundColor = currentSection === "men" ? "#f0f0f0" : (currentSection === "women" ? "#fff1f5" : "#fff8f7");

  container.innerHTML = filtered.map((p, idx) => `
    <div class="post-card shadow-md bg-white">
      ${p.isProduct ? `<div class="brand-badge">Our Product</div>` : ''}
      
      ${p.insta && !p.isProduct ? `
        <a href="https://instagram.com/${p.insta}" target="_blank" class="insta-badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2.2" class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 2h9A5.5 5.5 0 0122 7.5v9a5.5 5.5 0 01-5.5 5.5h-9A5.5 5.5 0 012 16.5v-9A5.5 5.5 0 017.5 2zm9.75 5.25h.008v.008h-.008v-.008zM12 8.625a3.375 3.375 0 100 6.75 3.375 3.375 0 000-6.75z"/>
          </svg>
        </a>
      ` : ''}

      <a href="${p.isProduct ? '#' : (p.insta ? `https://instagram.com/${p.insta}` : '#')}"
         ${p.isProduct ? `onclick="goToProductByImage('${p.img}'); return false;"` : 'target="_blank"'}
         class="block relative group">
         
        <img src="${p.img}" alt="outfit" class="transition duration-300 group-hover:opacity-90" />

        ${p.isProduct ? `
          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 text-white text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
            View Product
          </div>
        ` : (p.insta ? `
          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 text-white text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
            View on Instagram
          </div>
        ` : '')}
      </a>

      <div class="px-3 py-2 text-sm text-gray-500 text-center">
        ❤️ <span id="like-count-${idx}">${p.likes}</span> likes
        <button onclick="likePost(${idx})" class="ml-2 text-red-500 text-xs">❤️ Like</button>
      </div>
    </div>
  `).join('');
}


function applyFilter(gender) {
  currentSection = gender;
  document.getElementById("filterOptions").style.display = "none";
  renderPosts();
}

function toggleUploadForm() {
  const form = document.getElementById("uploadForm");
  form.style.display = form.style.display === "block" ? "none" : "block";
  document.getElementById("filterOptions").style.display = "none";
}

function toggleFilterOptions() {
  const menu = document.getElementById("filterOptions");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
  document.getElementById("uploadForm").style.display = "none";
}

function likePost(index) {
  allPosts[index].likes += 1;
  const span = document.getElementById(`like-count-${index}`);
  if (span) span.innerText = allPosts[index].likes;

  if (!allPosts[index].isProduct) {
    let posts = JSON.parse(localStorage.getItem("outfitPosts")) || [];
    const matchIdx = posts.findIndex(p => p.img === allPosts[index].img);
    if (matchIdx !== -1) {
      posts[matchIdx].likes = allPosts[index].likes;
    }
    localStorage.setItem("outfitPosts", JSON.stringify(posts));
  } else {
    const modelLikes = JSON.parse(localStorage.getItem("modelLikes")) || {};
    modelLikes[allPosts[index].img] = allPosts[index].likes;
    localStorage.setItem("modelLikes", JSON.stringify(modelLikes));
  }
  renderPosts();
}

function uploadImage() {
  const fileInput = document.getElementById("uploadInput");
  const gender = document.getElementById("uploadGender").value;
  const insta = document.getElementById("uploadInsta").value.trim();
  const file = fileInput.files[0];
  if (!file) return alert("Please select an image.");

  const reader = new FileReader();
  reader.onload = function(e) {
    const newPost = {
      img: e.target.result,
      gender: gender,
      isProduct: false,
      likes: 0,
      insta: insta || null
    };
    const posts = JSON.parse(localStorage.getItem("outfitPosts")) || [];
    posts.push(newPost);
    localStorage.setItem("outfitPosts", JSON.stringify(posts));
    loadPosts();
    toggleUploadForm();
  };
  reader.readAsDataURL(file);
}

async function goToProductByImage(img) {
  try {
    const response = await fetch("collections.json");
    const collections = await response.json();
    const original = collections.find(c => c.model_image === img);

    if (original) {
      localStorage.setItem("selectedCollection", JSON.stringify(original));
      window.location.href = "product.html";
    } else {
      alert(`Original product data not found for image: "${img}"`);
    }
  } catch (e) {
    console.error(e);
    alert("Failed to load product data.");
  }
}

loadPosts();
</script>

</body>
</html>
